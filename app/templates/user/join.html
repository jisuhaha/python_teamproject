<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{{url_for('static',filename='js/join.js')}}"></script>
</head>

<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <form action="{{url_for('user_page.user_join_service')}}" method="post" name="join_form">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <div class="input-group">
                <i class='bx bxs-user'></i>
                <input type="text" name="memberid" placeholder="아이디" id="memberid">
                <p id="id_message"></p>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="비밀번호" id="password">
                <p id="pw_message"></p>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="re_password" placeholder="비밀번호 확인" id="re_password">
                <p id="repw_message"></p>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="telphone" placeholder="연락처" id="telphone">
                <p id="tel_message"></p>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="name" placeholder="name" id="name">
                <p id="name_message"></p>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input id="info" type="text" name="info" placeholder="차량번호" id="info">
                <p id="info_message"></p>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input id="carinfo" type="text" name="carinfo" placeholder="차량정보" id="carinfo">
                <p id="carinfo_message"></p>
              </div>
              <input type="radio" name="grade" value="10" checked>기사</label>
              <input type="radio" name="grade" value="20">고객사</label>
              <button type="button" id="submit_button">
                회원가입
              </button>
              <a href="{{url_for('user_page.user_login_service')}}">
                로그인
              </a>
            </div>
          </div>
        </form>
      </div>
      <!-- END SIGN UP -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            Welcome
          </h2>

        </div>
        <div class="img sign-in">

        </div>
      </div>
      <!-- END SIGN IN CONTENT -->
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up">

        </div>
        <div class="text sign-up">
          <h2>
            회원가입
          </h2>

        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>
</body>
<script src="{{url_for('static',filename='js/join.js')}}"></script>

</html>
