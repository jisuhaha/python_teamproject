<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>

<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <form action="{{url_for('user_page.user_join_service')}}" method="post">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <div class="input-group">
                <i class='bx bxs-user'></i>
                <input type="text" name="m emberid" placeholder="아이디">
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="비밀번호">
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="re_password" placeholder="비밀번호 확인">
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="telphone" placeholder="연락처">
              </div>
              <div class="input-group">
                <select name="groupid" id="lang">
                  {% for group in groups %}
                    <option value="{{group.oid}}"> {{group.groupname}} </option>
                  {% endfor %}
                </select>
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="name" placeholder="name">
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="carnum" placeholder="차량번호">
              </div>
              <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="text" name="carinfo" placeholder="차량정보">
              </div>
              <input type="radio" name="status" value="10">기사</label>
              <input type="radio" name="status" value="20">고객사</label>
              <button>
                Sign up
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- END SIGN UP -->
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Password">
            </div>
            <button>
              Sign in
            </button>
            <p>
              <b>
                Forgot password?
              </b>
            </p>
            <p>
              <span>
                Don't have an account?
              </span>
              <b onclick="toggle()" class="pointer">
                Sign up here
              </b>
            </p>
          </div>
        </div>
        <div class="form-wrapper">

        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            Welcome
          </h2>

        </div>
        <div class="img sign-in">

        </div>
      </div>
      <!-- END SIGN IN CONTENT -->
      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up">

        </div>
        <div class="text sign-up">
          <h2>
            Join with us
          </h2>

        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>
</body>
<script src="{{url_for('static',filename='js/join.js')}}"></script>

</html>
